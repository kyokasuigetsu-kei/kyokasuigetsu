            <div class="game">
              <h2>数当てゲーム！！</h2>
                <div class="sekiguti">
                  <button type="button">遊び方を見ますか？</button>
                  <script>
                    const btn = document.querySelector('button');
                    btn.addEventListener('click', () => {answer = prompt('遊び方を見ますか？');
                    console.log(answer);
                    if(answer == "yes"){
                      alert("テンキーを使って入力してください\n1~100までの数字があります。\n試行制限はないです。")
                    }
                    });
                  </script>
                  <button type="button" onclick="startGame()">プレイはここをタップ！</button>
                  <script>
                    function startGame(){
                    var answer= Math.floor(Math.random()* 100)+1;
                    var count = 0;
                    while(true){
                    var guess = prompt("1〜100の数字を予想してください！");
                    if(guess == null || guess == ""){
                    alert("ゲームを終了します");
                    break;
                    }
                    guess = Number(guess);
                    count++;
                    if(guess == answer){
                      alert("正解です。" + count + "回で当たりましたね。"); //カウント機能がついている
                      break;
                    }
                      else if (guess < answer){
                        alert("もっと大きいです。"); //大小判定
                      } 
                      else if (guess > answer){
                        alert("もっと小さいです。");
                      }
                      else {
                        alert("回答してください。")
                      }
                    }
                    }
                  </script>
                </div>

                  <button onclick="getLocation()">現在地を取得</button>
                  <div>
                    <dl>
                      <dt>緯度</dt>
                        <dd id="lat">---</dd>
                    </dl>
                    <dl>
                      <dt>経度</dt>
                        <dd id="lng">---</dd>
                    </dl>
                  </div>
                  <button onclick="showRoute()">最適経路を検索！</button>
                <script>
                  let Lat = null ;
                  let Lng = null;
                  function getLocation(){
                    if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success, error);
                    } else {
                    alert("このブラウザでは位置情報が取得できません");
                    }
                    }
                  function success(position) {
                    Lat = position.coords.latitude;
                    Lng = position.coords.longitude;
                    document.getElementById('lat').textContent = Lat;
                    document.getElementById('lng').textContent = Lng;
                    alert("位置情報の取得に成功しました！");
                    }
                  function error() {
                    alert("位置情報の取得に失敗しました！");
                    }
                function showRoute(){
                  if (Lat === null || Lng === null) {
                  alert("まず現在地を取得してください！");
                  return;
                  }
                  const destLat = 43.0648858;  
                  const destLng = 141.3501307;
                  const url = `https://www.google.com/maps/dir/${Lat},${Lng}/${destLat},${destLng}`;
                  window.open(url, "_blank");
                }
                function error() {
                  alert("位置情報の取得に失敗しました");
                }
              
                </script>
